<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" method="">
        <fieldset>
          <label for="name">Nome:</label>
          <input class="input is-link" type="text" name="name" id="name" maxlength="40" required />
          <br />
          <label for="email">E-mail:</label>
          <input class="input is-link" type="email" name="email" id="email" maxlength="50" required />
          <br />
          <label for="cpf">CPF:</label>
          <input class="input is-link"  type="text" name="cpf" id="cpf" maxlength="11" required />
          <br />
          <label for="endereco">Endereço:</label>
          <input
            type="text"
            name="endereco"
            id="endereco"
            maxlength="200"
            class="input is-link" 
            required
          />
          <br />
          <label for="cidade">Cidade:</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            maxlength="28"
            class="input is-link" 
            required
          />
          <br />
          <br />
          <label for="estado">Estado:</label>
          <div class="select is-link">
            <select name="estado" id="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
              </select>
          </div>
          
          <br />
          <div class="control">
            <label class="radio">
              <input type="radio"name="complemento" id="casa" required>
              Casa
            </label>
            <label class="radio">
              <input type="radio" name="complemento" id="apartamento" required>
              Apartamento
            </label>
          </div>          
        </fieldset>
        <fieldset>
          <label for="curriculo">Currículo:</label>
          <textarea
            name="curriculo"
            id="curriculo"
            cols="30"
            rows="10"
            maxlength="1000"
            class="textarea"
          ></textarea>
          <br />
          <label for="cargo">Cargo:</label>
          <input type="text" name="cargo" class="input is-link" id="cargo" maxlength="40" required />
          <br />
          <label for="descricao">Descrição do Cargo:</label>
          <input
            type="text"
            name="descricao"
            id="descricao"
            maxlength="500"
            class="input is-link"
            required
          />
          <br />
          <label for="data">Data de Início:</label>
          <input type="text" name="data" id="data" class="input is-link" required />
          <br />
        </fieldset>    
        <br> 
        <div class="buttons">
            <button class="button is-primary" type="submit">Enviar</button>
            <button class="button is-link" type="reset">Limpar</button>
          </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
