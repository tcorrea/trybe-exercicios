<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <label for="name">Nome:</label>
        <input type="text" name="name" id="name" maxlength="40" required />
        <br />
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" maxlength="50" required />
        <br />
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required />
        <br />
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" maxlength="200" required />
        <br />
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" maxlength="28" required />
        <br />
        <label for="estado">Estado:</label>
        <select name="estado" id="estado">
          <option value="sp">São Paulo</option>
          <option value="rj">Rio de Janeiro</option>
        </select>
        <br />
        <label for="casa">
          <input type="radio" name="complemento" id="casa" required />Casa
        </label>
        <label for="apartamento">
            <input type="radio" name="complemento" id="apartamento" required />Apartamento
          </label>
      </fieldset>

      <fieldset>
        <label for="curriculo">Currículo:</label>
        <textarea name="curriculo" id="curriculo" cols="30" rows="10" maxlength="1000"></textarea>
        <br />
        <label for="cargo">Cargo:</label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required />
        <br />
        <label for="descricao">Descrição do Cargo:</label>
        <input type="text" name="descricao" id="descricao" maxlength="500" required />
        <br />
        <label for="data">Data de Início:</label>
        <input type="text" name="data" id="data" required />
        <br /> 
      </fieldset>
      <button type="submit">Enviar</button>
      <button type="reset">Limpar</button>
    </form>
  </body>
</html>
