<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */
      // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function changeTextTagP() {
        document.getElementsByTagName("p")[1].innerText =
          "Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, explicabo!";
      }
      changeTextTagP();

      function changeClassBg(classe, color) {
        document.getElementsByClassName(classe)[0].style.backgroundColor =
          color;
      }
      // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      changeClassBg("main-content", "rgb(76,164,109)");

      // Crie uma função que mude a cor do quadrado vermelho para branco.
      changeClassBg("center-content", "#ffffff");

      // Crie uma função que corrija o texto da tag <h1>.
      function changeTagH1Text() {
        document.getElementsByTagName("H1")[0].innerText =
          "Exercício 5.1 - Javascript";
      }
      changeTagH1Text();

      // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function uppercaseTagP() {
        // .map is not a function HTMLCollection
        // Link de como converter HTMLCollection para array
        // https://stackoverflow.com/questions/222841/most-efficient-way-to-convert-an-htmlcollection-to-an-array
        [...document.getElementsByTagName("p")].map(
          (p) => (p.style.textTransform = "uppercase")
        );
      }
      uppercaseTagP();

      // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showTagPConsole() {
        [...document.getElementsByTagName("p")].map((p) =>
          console.log(p.innerText)
        );
      }
      showTagPConsole();
    </script>
  </body>
</html>
